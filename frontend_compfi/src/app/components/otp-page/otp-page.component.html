<!DOCTYPE html>
<html>
  <head>
    <title>OTP Verification Card Design | Rustcode</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="card text-center">
        <div class="card-header p-5">
          <img src="../../../assets/image/mobile.png" />
          <h5 class="mb-2">OTP VERIFICATION</h5>
          <div>
            <small>code has been send to ******1258</small>
          </div>
        </div>

        <div
          class="input-container d-flex flex-row justify-content-center mt-2"
        >
          <input
            type="text"
            class="m-1 text-center form-control rounded"
            maxlength="1"
            [(ngModel)]="t1"
          />
          <input
            type="text"
            class="m-1 text-center form-control rounded"
            maxlength="1"
            [(ngModel)]="t2"
          />
          <input
            type="text"
            class="m-1 text-center form-control rounded"
            maxlength="1"
            [(ngModel)]="t3"
          />
          <input
            type="text"
            class="m-1 text-center form-control rounded"
            maxlength="1"
            [(ngModel)]="t4"
          />
          <input
            type="text"
            class="m-1 text-center form-control rounded"
            maxlength="1"
            [(ngModel)]="t5"
          />
        </div>

        <div>
          <small>
            <button
              class="btn btn-success px-4 verify-btn"
              (click)="resend()"
              *ngIf="isactive == true"
              class="text-decoration-none"
            >
              Resend
            </button>
          </small>
        </div>

        <div class="mt-3 mb-5">
          <button class="btn btn-success px-4 verify-btn" (click)="submit()">
            verify
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
